<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=service-device, initial-scale=1.0">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип сайта">
    </header>
    <main class="content">
     <section class="profile">
      <div class="profile__wrapper">
        <img class="profile__avatar" src="./images/userpic.jpg" alt="фото пользователя"/>
        <div class="profile__container">
          <div class="profile__info">
            <h1 class="profile__name">нелли чуднова</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__bio">average jojo enjoyer</p>
        </div>
      </div>
        <button class="profile__add-button" type="button"></button>
    </section>
      <section class="cards">
        
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <section class="popups">
      <div class="popup">
        <div class="popup__container">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <form class="popup__form" name="profile-form">
            <input class="popup__input name__input" type="text" id="username" value="Нелли Чуднова" name="username">
            <input class="popup__input bio__input" type="text" id="user-bio" value="average jojo enjoyer" name="user-bio">
            <button class="popup__submit-button" type="submit">Сохранить</button>
          </form>
          <button type="button" class="popup__close-button"></button>
        </div>
      </div>
      <div class="popup popup_opened_pic">
        <div class="popup__pic-container">
          <button type="button" class="popup__close-button"></button>
          <div class="popup__pic-block">
            <img class="popup__zoom-pic" alt="" src=""/>
            <p class="popup__pic-description"></p>
          </div>
        </div>
      </div>
    </section>
    <template id="popup">
      <div class="popup">
        <div class="popup__container">
          <h2 class="popup__heading"></h2>
          <form class="popup__form" name="profile-form" id="popup__form">
            <input class="popup__input placename__input" type="text" id="placename" value="" name="placename" placeholder="Название">
            <input class="popup__input link__input" type="text" id="imglink" value="" name="imglink" placeholder="Ссылка на название">
            <button class="popup__submit-button" type="submit"></button>
          </form>
          <button type="button" class="popup__close-button"></button>
        </div>
      </div>
      </div>
    </template>
    <template id="card-place">
      <div class="card">
        <button class="card__trash-button" type="button"></button>
        <img class="card__image" src="" alt=""/>
        <div class="card__container">
          <h2 class="card__heading"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </div>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
