<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=service-device, initial-scale=1.0">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотип сайта">
    </header>
    <main class="content">
     <section class="profile">
      <div class="profile__wrapper">
        <img class="profile__avatar" src="<%=require('./images/userpic.jpg')%>" alt="фото пользователя"/>
        <div class="profile__container">
          <div class="profile__info">
            <h1 class="profile__name">нелли чуднова</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__bio">average jojo enjoyer</p>
        </div>
      </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <section class="popups">
      <div class="popup popup-profile">
        <div class="popup__container">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <form class="popup__form edit-form" name="profileform" novalidate>
            <fieldset class="popup__set">
              <label class="popup__input-container"> 
                <input class="popup__input name__input" type="text" id="username" 
                value="Нелли Чуднова" name="username" required minlength="2" maxlength="40" 
                pattern="^[a-zA-Zа-яА-ЯёЁ\-\s]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
                <span class="popup__placeholder username-input-placeholder"></span>
                <span class="username-error popup__input-error"></span>
              </label>
              <label class="popup__input-container">
                <input class="popup__input bio__input" type="text" id="user-bio" 
                value="average jojo enjoyer" name="user-bio" required minlength="2" maxlength="200" 
                pattern="^[a-zA-Zа-яА-ЯёЁ\-\s]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
                <span class="popup__placeholder user-bio-input-placeholder"></span>
                <span class="user-bio-error popup__input-error"></span>
              </label>
              <button class="popup__submit-button" type="submit">Сохранить</button>
            </fieldset>
          </form>
          <button type="button" class="popup__close-button"></button>
        </div>
      </div>
      <div class="popup popup_opened_pic">
        <div class="popup__pic-container">
          <button type="button" class="popup__close-button"></button>
          <div class="popup__pic-block">
            <img class="popup__zoom-pic" alt="" src=""/>
            <p class="popup__pic-description"></p>
          </div>
        </div>
      </div>
      <div class="popup popup__add">
        <div class="popup__container">
          <h2 class="popup__heading">Новое место</h2>
            <form class="popup__form add-form" name="place-form" id="place-form" novalidate>
              <fieldset class="popup__set">
                <label class="popup__input-container">
                  <input class="popup__input placename__input" type="text" id="placename" 
                  value="" name="placename" placeholder="Название" required minlength="2" maxlength="30" 
                  pattern="^[a-zA-Zа-яА-ЯёЁ\-\s]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
                  <span class="popup__placeholder placename-input-placeholder"></span>
                  <span class="popup__input-error placename-error"></span>
                </label>
                <label class="popup__input-container">
                  <input class="popup__input link__input" type="url" id="img-link" 
                  value="" name="imglink" placeholder="Ссылка на картинку" required>
                  <span class="popup__placeholder img-link-input-placeholder"></span>
                  <span class="popup__input-error img-link-error"></span>
                </label>
                <button class="popup__create-button popup__submit-button_disabled popup__submit-button" type="submit" disabled>Создать</button>
              </fieldset>
            </form>
            <button type="button" class="popup__close-button"></button>
        </div>
      </div>
      </div>
    </section>
    <template id="card-place">
      <div class="card">
        <button class="card__trash-button" type="button"></button>
        <img class="card__image" src="" alt=""/>
        <div class="card__container">
          <h2 class="card__heading"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </div>
    </template>
    <script type="module" src="./components/card.js"></script>
    <script type="module" src="./components/constants.js"></script>
    <script type="module" src="./components/index.js"></script>
    <script type="module" src="./components/popup.js"></script>
    <script type="module" src="./components/utils.js"></script>
    <script type="module" src="./components/validate.js"></script>
  </body>
